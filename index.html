<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="field_text">
          <label for="total_balance">Total USD</label>
          <input type="text" name="input" id="total_balance" />
        </div>

        <div class="field_button">
          <input type="button" value="Set USD" />
        </div>
        <hr />
      </div>
      <div class="bottom pave">
        <div class="shifter">
          <label for="edit-btc">USD to BTC</label>
          <progress ctrl="btc" max="0" value="0"></progress>
          <div class="row">
            <button ctrl="btc" action="minus">&lt;</button>
            <input type="text" ctrl="btc" name="edit-btc" id="edit-btc" />
            <button ctrl="btc" action="plus">&gt;</button>
          </div>
          <progress ctrl="btc" max="0" value="0"></progress>
          <input type="range" ctrl="btc" name="btc" min="0" max="0" value="0" />
        </div>

        <div class="shifter">
          <label for="edit-etc">USD to ETC</label>
          <progress ctrl="etc" max="0" value="0"></progress>
          <div class="row">
            <button ctrl="etc" action="minus">&lt;</button>
            <input type="text" ctrl="etc" name="edit-etc" id="edit-etc" />
            <button ctrl="etc" action="plus">&gt;</button>
          </div>
          <progress ctrl="etc" max="0" value="0"></progress>
          <input type="range" ctrl="etc" name="etc" min="0" max="0" value="0" />
        </div>

        <div class="shifter">
          <label for="edit-ltc">USD to LTC</label>
          <progress ctrl="ltc" max="0" value="0"></progress>
          <div class="row">
            <button ctrl="ltc" action="minus">&lt;</button>
            <input type="text" ctrl="ltc" name="edit-ltc" id="edit-ltc" />
            <button ctrl="ltc" action="plus">&gt;</button>
          </div>
          <progress ctrl="ltc" max="0" value="0"></progress>
          <input type="range" ctrl="ltc" name="ltc" min="0" max="0" value="0" />
        </div>

        <div class="shifter">
          <label for="edit-doge">USD to DOGE</label>
          <progress ctrl="doge" max="0" value="0"></progress>
          <div class="row">
            <button ctrl="doge" action="minus">&lt;</button>
            <input type="text" ctrl="doge" name="edit-doge" id="edit-doge" />
            <button ctrl="doge" action="plus">&gt;</button>
          </div>
          <progress ctrl="doge" max="0" value="0"></progress>
          <input
            type="range"
            ctrl="doge"
            name="doge"
            min="0"
            max="0"
            value="0"
          />
        </div>

        <div class="add_shifter">
          <label for="new_shifter_add"> Shifter Name </label>
          <input type="text" id="newshifter" list="newshifter" />
          <datalist id="newshifter"></datalist>
          <button class="new_shifter">Add new Shifter</button>
        </div>
      </div>
    </div>
    <script src="model.js"></script>
    <script src="controller.js"></script>
    <script src="api.js"></script>
    <script src="view.js"></script>
  </body>
</html>
